<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__view">
          <img src="./images/profile-avatar.jpeg" alt="фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="edit" type="button"></button>
          </div>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        </div>

        <button class="profile__add-button" aria-label="add" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
        </ul>
      </section>
    </main>

    <div class="popup popup_el_edit">
      <div class="popup__container">
        <form class="popup__admin" method="POST" action="#" name="profile">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__item popup__item_el_name" placeholder="Ваше Имя">
          <input type="text" name="about-self" class="popup__item popup__item_el_about-self" placeholder="О себе">
          <input type="submit" value= "Сохранить" class="popup__button">
        </form>
        <button type="button" aria-label="close" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_el_add">
      <div class="popup__container">
        <form class="popup__admin" method="POST" action="#" name="place">
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" name="name" class="popup__item popup__item_el_name" placeholder="Название" required>
          <input type="url" name="about-self" class="popup__item popup__item_el_url" placeholder="Ссылка на картинку" required>
          <input type="submit" value= "Создать" class="popup__button">
        </form>
        <button type="button" aria-label="close" class="popup__close"></button>
      </div>
    </div>

    <div class="popup popup_el_card">
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>



  <template id="places">
    <li class="place">
      <img class="place__image">
      <div class="place__description">
        <h2 class="place__name"></h2>
        <button class="place__icon" aria-label="place-icon" type="button"></button>
      </div>
      <button class="place__delete" aria-label="place-del" type="button"></button>
    </li>
  </template>

  <template id="cards">
    <div class="popup__container popup__container_transparent">
      <img class="popup__card-image">
      <p class="popup__card-heading"></p>
      <button type="button" aria-label="close" class="popup__close"></button>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>

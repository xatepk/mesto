<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__view">
          <img src="./images/profile avatar.jpeg" alt="фото профиля" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        </div>

        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/place/Камчатка.jpg" alt="Камчатка" class="place__image">
          <div class="place__description">
            <p class="place__name">Камчатка</p>
            <button class="place__icon"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/place//Юаньян.jpg" alt="Юаньян" class="place__image">
          <div class="place__description">
            <p class="place__name">Юаньян</p>
            <button class="place__icon"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/place/Озеро План.jpg" alt="Озеро План" class="place__image">
          <div class="place__description">
            <p class="place__name">Озеро План</p>
            <button class="place__icon"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/place/Мункебо.jpg" alt="Мункебо" class="place__image">
          <div class="place__description">
            <p class="place__name">Мункебо</p>
            <button class="place__icon"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/place/Колорадо.jpg" alt="Колорадо" class="place__image">
          <div class="place__description">
            <p class="place__name">Колорадо</p>
            <button class="place__icon"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/place/Маттерхорн.jpg" alt="Маттерхорн" class="place__image">
          <div class="place__description">
            <p class="place__name">Маттерхорн</p>
            <button class="place__icon"></button>
          </div>
        </div>
      </section>
    </main>

    <div class="popup">
      <div class="popup__container">
        <form action= "" method= "" class="popup__admin">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__item popup__item_el_name" placeholder="Ваше Имя">
          <input type="text" name="about-self" class="popup__item popup__item_el_about-self" placeholder="О себе">
          <input type="submit" value= "Сохранить" class="popup__button">
          <button type="reset" class="popup__close"></button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__view">
          <img src="./images/profile-avatar.jpeg" alt="фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img src="./images/place/kamchatke.jpg" alt="Камчатка" class="place__image">
            <div class="place__description">
              <h2 class="place__name">Камчатка</h2>
              <button class="place__icon" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place//yuanyan.jpg" alt="Юаньян" class="place__image">
            <div class="place__description">
              <h2 class="place__name">Юаньян</h2>
              <button class="place__icon" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place/plan.jpg" alt="Озеро План" class="place__image">
            <div class="place__description">
              <h2 class="place__name">Озеро План</h2>
              <button class="place__icon" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place/munkebo.jpg" alt="Мункебо" class="place__image">
            <div class="place__description">
              <h2 class="place__name">Мункебо</h2>
              <button class="place__icon" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place/colorado.jpg" alt="Колорадо" class="place__image">
            <div class="place__description">
              <h2 class="place__name">Колорадо</h2>
              <button class="place__icon" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place/matterkhorn.jpg" alt="Маттерхорн" class="place__image">
            <div class="place__description">
              <h2 class="place__name">Маттерхорн</h2>
              <button class="place__icon" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__admin" method="POST" action="#" name="profile">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__item popup__item_el_name" placeholder="Ваше Имя">
          <input type="text" name="about-self" class="popup__item popup__item_el_about-self" placeholder="О себе">
          <input type="submit" value= "Сохранить" class="popup__button">
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
